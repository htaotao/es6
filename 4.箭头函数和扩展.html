<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 箭头函数不能用arguments，不能作为构造函数，
        // fnction fn(){}
        // 语法：()=>{}
        var fn = () => {
            console.log(123)
        }
        fn();

        var add = () => 2;
        console.log(add);
        var add1 = a => a+1;
        var add2 = (a, b) => a + b;
        console.log(add1);
        console.log(add2);
        console.log(add2(1,2))

        // 加大括号要写return才能返回值
        // 返回对象要加括号
        var returnObj = () => ({a:1});
        console.log(returnObj());

        document.onclick = function(){
            // var that = this;
            // setTimeout(function(){
            //         console.log(this); // this->window
            //         console.log(that); // this->document
            // }, 1000)
            setTimeout(()=>{
                console.log(this);
            }, 1000)
            console.log(this) // this->document
        }


        // 扩展
        function fun(a = 10){
            // a的默认值为10
            // 再用let和const声明会报错
            a = a || 100;
            console.log(a)

        }
        fun();
        fun(0);
        fun(1);

        function fnArr(a, ...arr){
            // console.log(arguments) // 类数组
            console.log(a);
            console.log(arr);
        }
        fnArr();
        fnArr(1);
        fnArr(1,1,1,1);
        fnArr({a:1}, [1,2],1);
    </script>
</head>

</body>
</html>
